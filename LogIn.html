<!DOCTYPE html>
<html>
	<header>
		<title>Log In Page</title>
	</header>
	<body>
		<form action="login" method="post">
   <table>
   <tr>
      <td><font face="verdana" size="2px">E-Mail:</font></td>
      <td><input type="email"
					   name="E-Mail"
					   required="required"
					   size="30"
					   maxLength="30"
					   /></td>
   </tr>
   <tr>
      <td><font face="verdana" size="2px">Password:</font></td>
      <td><input type="password"
					   name="password"
					   required="required"
					   size="30"
					   maxLength="20"
					   /></td>
   </tr>
   </table>
      <input type="submit" value="Login">
</form>
